<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizations</title>

    <meta name="description" content="Pathfinding Visualizations">
    <meta name="author" content="Oleksandr Levinskyi">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./public/css/style.css" type="text/css" rel="stylesheet">
    <link href="./public/css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">

    <!-- grid-->
    <div class="row">
        <div class="col-md-12 not_padded">
            <svg>
                <defs>
                    <linearGradient id='gradient' x1='14.1%' y1='14.1%' x2='0' spreadMethod='repeat'>
                        <stop stop-color='#fff'/>
                        <stop offset='.504' stop-color='#fff'/>
                        <stop offset='1' stop-color='#000'/>
                        <stop offset='1' stop-color='#000'/>
                    </linearGradient>
                    <linearGradient id='gradient_visited' x1='14.1%' y1='14.1%' x2='0' spreadMethod='repeat'>
                        <stop stop-color='#c572ff'/>
                        <stop offset='.504' stop-color='#c572ff'/>
                        <stop offset='.504' stop-color='#000'/>
                        <stop offset='1' stop-color='#000'/>
                    </linearGradient>
                    <linearGradient id='gradient_path' x1='14.1%' y1='14.1%' x2='0' spreadMethod='repeat'>
                        <stop stop-color='#fffe6a'/>
                        <stop offset='.504' stop-color='#fffe6a'/>
                        <stop offset='.504' stop-color='#000'/>
                        <stop offset='1' stop-color='#000'/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>

    <!--    control panel -->
    <div class="row">
        <div class="col-md-4">
            <div class="btn-group" role="group" aria-label="algorithms">
                <select name="algo" id="algo">
                    <!-- find path -->
                    <option value="dijkstras">Dijkstra's</option>
                    <option value="a_star">A*</option>
                    <!-- check if reachable -->
                    <option value="bfs">BFS</option>
                    <option value="dfs_iterative">DFS (Iterative)</option>
                    <option value="dfs_recursive">DFS (Recursive)</option>
                </select>
                <button type="button" class="btn btn-primary" id="launch">Launch Algorithm</button>
            </div>

            <div class="btn-group" role="group" aria-label="mazes">
                <select name="maze" id="maze">
                    <option value="recursive_division">Recursive
                        Division
                    </option>
                    <option value="binary">Binary Maze</option>
                    <option value="random">Random Obstacles</option>
                </select>
                <button type="button" class="btn btn-primary" id="apply">Generate Maze</button>
            </div>

            <!--            obstacle type -->

            <div class="d-inline-flex">
                <p class="heading">Obstacle Type</p>
                <div class="form-check">
                    <input class="form-check-input special" type="radio" name="obstacle"
                           id="obstacle_wall" value="wall" checked>
                    <label class="special" for="obstacle_wall"><img
                            src="https://img.icons8.com/color/48/000000/brick-wall.png" alt="wall"/></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input special" type="radio" name="obstacle"
                           id="obstacle_weight" value="weight">
                    <label class="special" for="obstacle_weight"><img
                            src="https://img.icons8.com/ios-glyphs/30/000000/weight-1.png"
                            alt="weight"/></label>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="btn-group" role="group" aria-label="clean options">
                <button type="button" class="btn btn-outline-primary" id="clean">Clean Field</button>
                <button type="button" class="btn btn-outline-primary" id="reset">Reset Field</button>
                <button type="button" class="btn btn-outline-primary">Cancel Animation</button>
            </div>


            <p class="heading">Grid Dimension <span class="data">(<span id="grid_dimension"></span>
                                cells/row)</span></p>
            <input type="range" class="form-range" min="15" max="201" step="2" id="dimension">

            <p class="heading">Animation Delay <span class="data">(<span id="animation_delay"></span>
                                ms)</span></p>
            <input type="range" min="5" max="500" step="5" id="delay">
        </div>

        <div class="col-md-3">
            <!--            report -->
            <h4>Report</h4>
            <p class="not_padded" id="description"><b>Choose Algorithm/Maze To Animate</b></p>
            <p class="not_padded">Cost: <span id="cost">N/A</span></p>
            <p class="not_padded">Nodes Visited: <span id="nodes_visited">N/A</span></p>
        </div>

        <div class="col-md-1">
            <!-- mode switcher -->
            <button type="button" class="btn not_padded" id="mode">
                <img class="sized-icon" src="https://img.icons8.com/material/48/4a90e2/moon--v1.png" alt="moon"/>
            </button>

            <!-- about modal trigger -->
            <button type="button" class="btn not_padded" data-bs-toggle="modal" data-bs-target="#about-modal">
                <img class="sized-icon" src="https://img.icons8.com/material-outlined/96/ffffff/info.png" alt="about"/>
            </button>

            <!-- about modal -->
            <div class="modal fade" id="about-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Pathfinder
                                Visualizer</h5>
                        </div>
                        <div class="modal-body">
                            &copy; 2022 Oleksandr Levinskyi - Pathfinding Visualizer
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="./public/js/app_beta.ts" type="module"></script>
</body>

</html>
