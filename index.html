<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizations</title>

    <meta name="description" content="Pathfinding Visualizer">
    <meta name="author" content="Oleksandr Levinskyi">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./public/css/style.css" type="text/css" rel="stylesheet">
    <link href="./public/css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="container-fluid mb-1">

    <!-- grid-->
    <div class="row">
        <div class="col-md-12 not_padded">
            <svg>
                <defs>
                    <linearGradient id='gradient' x1='14.1%' y1='14.1%' x2='0' spreadMethod='repeat'>
                        <stop stop-color='#fff'/>
                        <stop offset='.504' stop-color='#fff'/>
                        <stop offset='1' stop-color='#000'/>
                        <stop offset='1' stop-color='#000'/>
                    </linearGradient>
                    <linearGradient id='gradient_visited' x1='14.1%' y1='14.1%' x2='0' spreadMethod='repeat'>
                        <stop stop-color='#c572ff'/>
                        <stop offset='.504' stop-color='#c572ff'/>
                        <stop offset='.504' stop-color='#000'/>
                        <stop offset='1' stop-color='#000'/>
                    </linearGradient>
                    <linearGradient id='gradient_path' x1='14.1%' y1='14.1%' x2='0' spreadMethod='repeat'>
                        <stop stop-color='#fffe6a'/>
                        <stop offset='.504' stop-color='#fffe6a'/>
                        <stop offset='.504' stop-color='#000'/>
                        <stop offset='1' stop-color='#000'/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>

    <!-- control panel -->
    <div class="row">
        <div class="col-md-4">

            <div class="btn-group w-75" role="group" aria-label="obstacle type group">
                <input type="radio" class="btn-check w-50" name="obstacle"
                       id="obstacle_wall" value="wall" autocomplete="off" checked>
                <label class="btn btn-outline-primary not_padded" for="obstacle_wall">
                    wall
                    <img class="sized-icon"
                         src="https://img.icons8.com/color/48/000000/brick-wall.png"
                         alt="wall"/>
                </label>

                <input type="radio" class="btn-check w-50" name="obstacle"
                       id="obstacle_weight" value="weight" autocomplete="off">
                <label class="btn btn-outline-primary not_padded" for="obstacle_weight">
                    weight
                    <img class="sized-icon"
                         src="https://img.icons8.com/ios-glyphs/30/000000/weight-1.png"
                         alt="weight"/>
                </label>
            </div>

            <div class="btn-group w-75 mt-1" role="group" aria-label="algorithms">
                <select class="w-50" name="algo" id="algo">
                    <!-- find path -->
                    <option value="dijkstras">Dijkstra's</option>
                    <option value="a_star">A*</option>
                    <!-- check if reachable -->
                    <option value="bfs">BFS</option>
                    <option value="dfs_iterative">DFS (Iterative)</option>
                    <option value="dfs_recursive">DFS (Recursive)</option>
                </select>
                <button type="button" class="btn btn-primary" id="launch">Launch Algorithm</button>
            </div>

            <div class="btn-group w-75 mt-1" role="group" aria-label="mazes">
                <select class="w-50" name="maze" id="maze">
                    <option value="recursive_division">Recursive
                        Division
                    </option>
                    <option value="binary">Binary Maze</option>
                    <option value="random">Random Obstacles</option>
                </select>
                <button type="button" class="btn btn-primary w-50" id="apply">Generate Maze</button>
            </div>

        </div>

        <div class="col-md-4">
            <div class="btn-group w-100" role="group" aria-label="clean options">
                <button type="button" class="btn btn-outline-primary w-25" id="clean">Clean Field</button>
                <button type="button" class="btn btn-outline-primary w-25" id="reset">Reset Field</button>
                <button type="button" class="btn btn-outline-primary w-25">Cancel Animation</button>
            </div>


            <div class="d-inline-flex w-100">
                <span class="w-50">
                    <label class="heading" for="dimension">
                    Grid Dimension
                    <span class="data">
                        (<span id="grid_dimension"></span> cells/row)
                    </span>
                    </label>
                <input type="range" class="form-range" min="15" max="201" step="2" id="dimension">
                </span>

                <span class="w-50">
                <label class="heading" for="delay">
                    Animation Delay
                    <span class="data">(<span id="animation_delay"></span> ms)</span>
                </label>
                <input type="range" min="5" max="500" step="5" id="delay">
                </span>
            </div>
        </div>

        <div class="col-md-3">
            <!--         report -->
            <p class="heading fs-5"><b>Report</b></p>
            <p class="not_padded fst-italic" id="description">Choose Algorithm/Maze To Animate></p>
            <p class="not_padded">Cost: <span id="cost">N/A</span></p>
            <p class="not_padded">Nodes Visited: <span id="nodes_visited">N/A</span></p>
        </div>

        <div class="col-md-1">
            <div class="d-inline-flex flex-md-column">
                <!-- mode switcher -->
                <button type="button" class="btn not_padded" id="mode">
                    <img class="sized-icon" src="https://img.icons8.com/material/48/4a90e2/moon--v1.png" alt="moon"/>
                </button>

                <!-- about modal trigger -->
                <button type="button" class="btn not_padded" data-bs-toggle="modal" data-bs-target="#about-modal">
                    <img class="sized-icon" src="https://img.icons8.com/material-outlined/96/000/info.png" alt="about"/>
                </button>
            </div>

            <!-- about modal -->
            <div class="modal fade" id="about-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Pathfinder
                                Visualizer</h5>
                        </div>
                        <div class="modal-body">
                            &copy; 2022 Oleksandr Levinskyi - Pathfinding Visualizer
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="./public/js/app_beta.ts" type="module"></script>
</body>

</html>
