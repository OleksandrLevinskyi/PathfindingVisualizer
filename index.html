<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizations</title>

    <meta name="description" content="Pathfinding Visualizations">
    <meta name="author" content="Oleksandr Levinskyi">

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 not_padded">
                <svg></svg>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center">
                    LOGO
                </h4>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h4 class="text-center">
                    Algorithms
                </h4>
                <div class="row">
                    <div class="col-md-6 left_padded">
                        <h5>
                            Find Path
                        </h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algo" id="dijkstras" value="dijkstras"
                                checked>
                            <label class="form-check-label" for="dijkstras">
                                Dijkstra's
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algo" id="a_star" value="a_star">
                            <label class="form-check-label" for="a_star">
                                A*
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 left_padded">
                        <h5>
                            Check if Reachable
                        </h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algo" id="bfs" value="bfs">
                            <label class="form-check-label" for="bfs">
                                BFS
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algo" id="dfs_iterative"
                                value="dfs_iterative">
                            <label class="form-check-label" for="dfs_iterative">
                                DFS (Iterative)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algo" id="dfs_recursive"
                                value="dfs_recursive">
                            <label class="form-check-label" for="dfs_recursive">
                                DFS (Recursive)
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-md" id="launch">
                    Launch
                </button>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-6 left_padded">
                                <h4>
                                    Obstacle Type
                                </h4>
                            </div>
                            <div class="col-md-6 left_padded">
                                <ul class="left_padded">
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input special" type="radio" name="obstacle"
                                                id="obstacle_wall" value="wall" checked>
                                            <label class="special" for="obstacle_wall"><img
                                                    src="http://townandcountryremovals.com/wp-content/uploads/2013/10/firefox-logo-200x200.png" /></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input special" type="radio" name="obstacle"
                                                id="obstacle_weight" value="weight">
                                            <label class="special" for="obstacle_weight"><img
                                                    src="http://tech21info.com/admin/wp-content/uploads/2013/03/chrome-logo-200x200.png" /></label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 left_padded">
                                <h4>
                                    Mode
                                </h4>
                            </div>
                            <div class="col-md-6 left_padded">
                                <ul class="left_padded">
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input special" type="radio" name="mode"
                                                id="mode_day" value="day" checked>
                                            <label class="special" for="mode_day"><img
                                                    src="http://townandcountryremovals.com/wp-content/uploads/2013/10/firefox-logo-200x200.png" /></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input special" type="radio" name="mode"
                                                id="mode_night" value="night">
                                            <label class="special" for="mode_night"><img
                                                    src="http://tech21info.com/admin/wp-content/uploads/2013/03/chrome-logo-200x200.png" /></label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary btn-block align-middle" id="clean">
                            Clean<br>Field
                        </button>
                    </div>
                    <div class="col-md-5 left_padded">
                        <h4>
                            Grid Dimension (<span class="font-size-small" id="grid_dimension"></span> cells/row)
                        </h4>
                        <input type="range" class="form-range" min="5" max="101" step="2" id="dimension">

                        <h4>
                            Animation Delay (<span id="animation_delay"></span> ms)
                        </h4>
                        <input type="range" class="form-range" min="10" max="1000" step="10" id="delay">
                    </div>
                </div>

                <hr />
                <h4 class="text-center not_padded">
                    Report
                </h4>
                <hr />

                <p class="text-center not_padded">
                    Algorithm Description
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <p class="text-center not_padded">
                            Cost: (<span id="cost"></span>)
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-center not_padded">
                            Nodes Visited: (<span id="nodes_visited"></span>)
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h4 class="text-center">
                    Mazes
                </h4>
                <div class="row">
                    <div class="col-md-12 left_padded">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="maze" id="recursive_division"
                                value="recursive_division" checked>
                            <label class="form-check-label" for="recursive_division">
                                Recursive Division
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="maze" id="binary" value="binary">
                            <label class="form-check-label" for="binary">
                                Binary Maze
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="maze" id="random" value="random">
                            <label class="form-check-label" for="random">
                                Random Obstacles
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="apply">
                    Apply
                </button>
            </div>
        </div>
    </div>

    <script src="js/libraries/jquery.min.js"></script>
    <script src="js/libraries/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <!-- <script src="js/main.js"></script>
    <script src="js/bundle.js"></script> -->
</body>

</html>
